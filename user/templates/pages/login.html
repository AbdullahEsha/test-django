<!-- user\templates\pages\login.html -->

{% extends "_base.html" %} {% block content %}
<div class="container mx-auto mt-4">
  <h1 class="text-2xl font-bold">Login</h1>
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">
        Email
      </label>
      <input
        type="text"
        id="email"
        name="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">
        Password
      </label>
      <input
        type="password"
        id="password"
        name="password"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <button
      type="submit"
      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
      Login
    </button>
  </form>
  <a
    href="/register"
    class="mt-4 block text-sm font-medium text-indigo-600 hover:text-indigo-500"
  >
    Register
  </a>
  <!-- display message.error if exists -->
  {% if message.error %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{ message.error }}</span>
    {% for key, value in message.error.items %}
    <span class="block sm:inline">{{ key }}: {{ value }}</span>
    {% endfor %}
  </div>
  {% endif %} {% endblock content %}
</div>
